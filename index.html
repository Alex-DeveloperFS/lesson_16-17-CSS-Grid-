<!doctype html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
  <!-- Подключаем шрифты Roboto и Roboto Slab c сервиса google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- Подключаем иконочный шрифт fontawesome -->
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- Подключаем наш основной стиль, с которым будем работать -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>MY GRID-TEMPLATE</title>
</head>

<body>

<header class="header">
  <div class="header-content">
    <div class="header-content__container">

      <h1 class="header-content__title">WE ARE REAL WEB-DEVELOPERS</h1>

      <div class="header-content__actions">
        <a href="#" class="btn btn--light">Learn more</a>
        <a href="#" class="btn btn--light">Get started</a>
      </div>
    </div>
  </div>

  <div class="header-menu">
    <div class="header-menu__container">

      <div class="header-menu__logo">
        <a class="header-menu__logo--link" href="#"><span class="header-menu__logo--span">SITE</span><span
          class="header-menu__logo--span-logo">LOGO</span></a>
      </div>

      <nav class="header__navbar">
        <ol class="header__navbar--list">
          <li class="header__navbar--item"><a class="header__navbar--link">Home</a></li>
          <li class="header__navbar--item"><a class="header__navbar--link">About</a></li>
          <li class="header__navbar--item"><a class="header__navbar--link">Contacts</a></li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="header--overlay"></div>
</header>

<main>
  <section class="section-about">
    <h2 class="visually-hidden"></h2>

    <div class="grid-container">


      <div class="html">
        <h3 class="html__title"><a class="html__link" href="#">HTML</a></h3>
        <img class="html__image" src="assets/images/img-html.png">
        <div class="html__overlay"></div>
      </div>

      <div class="css">
        <h3 class="css__title"><a class="css__link" href="#">CSS</a></h3>
        <img class="css__image" src="assets/images/img-css.png">
        <div class="css__overlay"></div>
      </div>


      <div class="markup">
        <h3 class="markup__title"><a class="markup__link" href="#">Markup</a></h3>
        <img class="markup__image" src="assets/images/img-markup.png">
        <div class="markup__overlay"></div>
      </div>


      <div class="web-design">
        <h3 class="web-design__title"><a class="web-design__link" href="#">Web-Design</a></h3>
        <img class="web-design__image" src="assets/images/img-webdesign.png">
        <div class="web-design__overlay"></div>
      </div>

      <div class="quality-assurance">
        <h3 class="quality-assurance__title"><a class="quality-assurance__link" href="#">Quality Assurance</a></h3>
        <img class="quality-assurance__image" src="assets/images/img-qa.png">
        <div class="quality-assurance__overlay"></div>
      </div>

      <div class="codding">
        <h3 class="codding__title"><a class="codding__link" href="#">Codding</a></h3>
        <img class="codding__image" src="assets/images/img-codding.png">
        <div class="codding__overlay"></div>
      </div>

      <div class="adaptability">
        <h3 class="adaptability__title"><a class="adaptability__link" href="#">Adaptability</a></h3>
        <img class="adaptability__image" src="assets/images/img-adaptability.png">
        <div class="adaptability__overlay"></div>
      </div>

      <div class="php">
        <h3 class="php__title"><a class="php__link" href="#">PHP</a></h3>
        <img class="php__image" src="assets/images/img-php.png">
        <div class="php__overlay"></div>
      </div>


      <div class="seo">
        <h3 class="seo__title"><a class="seo__link" href="#">SEO</a></h3>
        <img class="seo__image" src="assets/images/img-seo.png">
        <div class="seo__overlay"></div>
      </div>
    </div>

      <div class="about-btn__box">
        <div class="about-btn">
          <a class="about-btn__link" href="#">View all skills...</a>
        </div>
      </div>
  </section>
</main>

<!-- Подключаем библиотеку jquery, необходимую для работы нашего основного скрипта -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<!-- Подключаем наш основной скрипт, с которым будем работать -->
<script src="assets/js/main.js"></script>

</body>
</html>
